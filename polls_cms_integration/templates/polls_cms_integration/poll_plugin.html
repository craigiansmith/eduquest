<h1 class="is-size-1 is-text-weight-bold">{{ instance.poll.question }}</h1>
<form action="{% url 'polls:vote' instance.poll.id %}" method="post">
    {% csrf_token %}
    <div class="field">
        {% for choice in instance.poll.choice_set.all %}
            <div class="control">
                <div class="radio">
                        <label class="radio is-size-2">
                            <input type="radio" name="choice" value="{{ choice.id }}">

                            {{ choice.choice_text }}
                        </label>
                </div>
             </div>
         {% endfor %}
    </div>
    <input type="submit" value="Vote">
</form>
